[tool.poetry]
name = "fabricrl"
version = "0.0.1"
description = "High-quality, single file and distributed implementation of Deep Reinforcement Learning algorithms with research-friendly features"
authors = [
    "Federico Belotti <federico.belotti@orobix.com>",
    "Davide Angioni <davide.angioni@orobix.com>",
    "Refik Can Malli <refikcan.malli@orobix.com>",
]
packages = [{ include = "fabricrl" }]
keywords = ["reinforcement", "machine", "learning", "research"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
lightning = "^2.0"
torch = "^2.0"
gymnasium = "^0.28"
moviepy = "^1.0.3"
pygame = "2.1.0"
tensordict = "^0.1.0"
jsonargparse = "^4.20.1"
fastapi = ">=0.80"
tensorboard = "^2.12.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
mypy = "^1.2.0"
black = "^23.3.0"
isort = "^5.12.0"
autoflake = "^2.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.mypy]
disallow_untyped_defs = true
show_error_codes = true
no_implicit_optional = true
warn_return_any = true
ignore_missing_imports = true
