# @package _global_

defaults:
  - override /algo: ppo
  - override /env: gym
  - override /model_manager: ppo
  - _self_

# Environment
env:
  id: LunarLander-v2

# Algorithm
algo:
  # total_steps: 524288
  total_steps: 262144 # Total number of steps during training
  max_grad_norm: 0.5 # Do not touch
  per_rank_batch_size: 256
  rollout_steps: 1024 # Number of steps in the collected trajectory
  dense_units: 64 # How fat the model is
  encoder:
    mlp_layers: 1
    mlp_features_dim: 64
  mlp_keys:
    encoder: [state]

# Buffer
buffer:
  share_data: False
  size: ${algo.rollout_steps}

metric:
  aggregator:
    metrics:
      Loss/value_loss:
        _target_: torchmetrics.MeanMetric
        sync_on_compute: ${metric.sync_on_compute}
      Loss/policy_loss:
        _target_: torchmetrics.MeanMetric
        sync_on_compute: ${metric.sync_on_compute}
      Loss/entropy_loss:
        _target_: torchmetrics.MeanMetric
        sync_on_compute: ${metric.sync_on_compute}
