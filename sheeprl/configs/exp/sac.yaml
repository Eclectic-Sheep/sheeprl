# @package _global_

defaults:
  - override /algo: sac
  - override /env: gym
  - override /model_manager: sac
  - _self_

# Algorithm
algo:
  total_steps: 1000000
  per_rank_batch_size: 256
  mlp_keys:
    encoder: [state]
    decoder: [state]

# Checkpoint
checkpoint:
  every: 50000

# Buffer
buffer:
  size: 1000000
  checkpoint: False
  sample_next_obs: False

# Environment
env:
  id: LunarLanderContinuous-v2

metric:
  aggregator:
    metrics:
      Loss/value_loss:
        _target_: torchmetrics.MeanMetric
        sync_on_compute: ${metric.sync_on_compute}
      Loss/policy_loss:
        _target_: torchmetrics.MeanMetric
        sync_on_compute: ${metric.sync_on_compute}
      Loss/alpha_loss:
        _target_: torchmetrics.MeanMetric
        sync_on_compute: ${metric.sync_on_compute}
