# @package _global_

defaults:
  - override /algo: sac
  - override /env: gym
  - _self_

# Experiment
total_steps: 1000000
per_rank_batch_size: 256

# Model Manager
model_manager:
  models: [
    {
      model_name: "${exp_name}",
      description: "SAC Agent in ${env.id} Environment",
      tags: {} 
    },
  ]

# Checkpoint
checkpoint:
  every: 50000

# Buffer
buffer:
  size: 1000000
  checkpoint: False
  sample_next_obs: False

# Environment
env:
  id: LunarLanderContinuous-v2

metric:
  aggregator:
    metrics:
      Loss/value_loss:
        _target_: torchmetrics.MeanMetric
        sync_on_compute: ${metric.sync_on_compute}
      Loss/policy_loss:
        _target_: torchmetrics.MeanMetric
        sync_on_compute: ${metric.sync_on_compute}
      Loss/alpha_loss:
        _target_: torchmetrics.MeanMetric
        sync_on_compute: ${metric.sync_on_compute}

mlp_keys:
  encoder: [state]
  decoder: [state]